# Session Controller Test Config
# Used for E2E tests with local Postgres container

[database]
url = "postgresql://kasmvnc:kasmvnc@host.lima.internal:5433/kasmvnc"
max_connections = 5

[server]
port = 9090
bind_address = "0.0.0.0"

[auth]
issuer_url = "http://host.lima.internal:8089/realms/test"
admin_role = "admin"

[kubernetes]
namespace = "kasmvnc"
session_image = "kasmvncplus:hardened"
service_account = "kasmvnc-session"
